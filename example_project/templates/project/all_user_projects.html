{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Projects" %}{% endblock %}

{% block content %}
  <h2>{% blocktrans %}All Projects for {{ user_type }} {{ user_model }}{% endblocktrans %}</h2>
  {% for project in projects %}
    <ul><a href="{% url project_page project_id=project.id %}">{{ project }}</a></ul>
  {% endfor %}
{% endblock %}
