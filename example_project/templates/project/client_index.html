{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Clients" %}{% endblock %}

{% block content %}

  {% for client in clients %}

    <a href="{% url client_page client_id=client.id %}">{{ client }}</a>
  </ul>
  {% endfor %}
{% endblock %}
