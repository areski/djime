{% extends "site_base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Projects" %}{% endblock %}

{% block content %}
  <h2>{% blocktrans %}All Clients for {{ user_type }} {{ user_model }}{% endblocktrans %}</h2>
  {% for client in clients %}
    <ul><a href="{% url client_page client_id=client.id %}">{{ client }}</a></ul>
  {% endfor %}
{% endblock %}
