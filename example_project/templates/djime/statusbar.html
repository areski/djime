<div id="djime-statusbar" class="block">
  <h3>Current status</h3>
  <div class="content">
    Her skal der så være en timer.
    {{ timer|pprint }}
    <div id="slip-timer-button" class="{{ timer.class }}"><div class="timeclock">0:00</div></div>
    {% if slip.is_active %}
    <script type="text/javascript">
      djime.current_time = new Date({{ timer.time.year }}, {{ timer.time.month }}, {{ timer.time.day }}, {{ timer.time.hour }}, {{ timer.time.minute }}, {{ timer.time.second }});
    </script>
    {% endif %}
  </div>
</div>
