{% extends "djime/statistics/base.html" %}

{% load i18n %}

{% block body %}
  <h3>{% blocktrans %}Statistical graph for {{ headline }}{% endblocktrans %}</h3>
  {% if method %}
    <ul class="djime-flot">
      <li><input id="stat-prev" value="{% trans "Previous" %}" type="button" /></li>
      <li><input id="stat-orig" value="{% trans "Back to start" %}" type="button" /></li>
      <li><input id="stat-next" value="{% trans "Next" %}" type="button" /></li>
    </ul>
  {% endif %}
  <h3 id="flot-headline"></h3>
  <div id="flot" style="width:800px; height:400px"></div>
{% endblock %}
